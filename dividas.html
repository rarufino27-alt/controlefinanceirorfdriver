<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dívidas – App Financeiro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542;
  --bg:#0d0d0d;
  --text:#f4f4f4;
  --card:#161616;
  --border:#242424;
  --green:#1DB954;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4;
  --text:#111;
  --card:#ffffff;
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding:80px 16px 150px;
}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;align-items:center;gap:12px;
  padding:14px 20px;color:var(--text);
  text-decoration:none;border-bottom:1px solid var(--border);
  font-size:15px
}

.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:16px
}

h1,h3{color:var(--gold);margin-top:0}

input,select,button{
  width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:8px
}
input,select{background:#222;color:var(--text)}
button{background:var(--gold);color:#000;font-weight:700;cursor:pointer}

.grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:600px){.grid{grid-template-columns:1fr 1fr}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

.badge{display:inline-block;padding:4px 8px;border-radius:8px;font-size:12px}
.badge.ok{background:var(--green);color:#000}
.badge.warn{background:var(--gold);color:#000}
.badge.danger{background:var(--red)}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;align-items:center;
  padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  width:58px;height:58px;border-radius:50%;
  background:var(--gold);color:#000;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;margin-top:-28px
}
</style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()"><i class="fa fa-moon"></i></div>

<h1>Dívidas</h1>

  <div class="card">
    <h3>Nova Dívida</h3>
    <input id="descricao" placeholder="Descrição">
    <input id="valor" type="number" placeholder="Valor da parcela">
    <select id="periodo">
      <option value="mensal">Mensal</option>
      <option value="semanal">Semanal</option>
      <option value="diario">Diário</option>
    </select>
    <input id="inicio" type="date">
    <input id="parcelas" type="number" placeholder="Qtd parcelas (opcional)">
    <button onclick="addDivida()">Adicionar Dívida</button>
  </div>

  <div class="card">
    <h3>Lista de Dívidas</h3>
    <div id="lista"></div>
  </div>

  <div class="card">
    <h3>IA – Prioridade</h3>
    <div id="ia">–</div>
  </div>

</div>

<nav class="bottom-nav">
  <a href="dividas.html"><i class="fa fa-file-invoice"></i></a>
  <a href="custos.html"><i class="fa fa-chart-line"></i></a>
  <a href="index.html" class="center-btn"><i class="fa fa-house"></i></a>
  <a href="custos_do_veiculo.html"><i class="fa fa-car"></i></a>
  <a href="resumo.html"><i class="fa fa-file"></i></a>
</nav>

<script>
(function(){document.body.dataset.theme=localStorage.getItem('tema')||'dark'})();
function toggleTheme(){const t=document.body.dataset.theme==='light'?'dark':'light';document.body.dataset.theme=t;localStorage.setItem('tema',t)}
function toggleDrawer(){drawer.classList.toggle('open')}

const getArr=k=>JSON.parse(localStorage.getItem(k)||'[]');
const setArr=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

function addDivida(){
  const d={descricao:descricao.value,valor:Number(valor.value),periodo:periodo.value,inicio:inicio.value,parcelas:Number(parcelas.value||0)};
  const arr=getArr('registros');arr.push(d);setArr('registros',arr);
  render();
}

function render(){
  const arr=getArr('registros');
  lista.innerHTML='';
  let total=0;
  arr.forEach(d=>{
    total+=d.valor;
    lista.innerHTML+=`<div class="card">${d.descricao}<br>R$ ${d.valor.toFixed(2)} / ${d.periodo}</div>`;
  });
  ia.innerText= total>2000 ? 'Carga alta. Priorize renegociação.' : 'Carga controlável.';
}

render();
</script>

</body>
</html>
