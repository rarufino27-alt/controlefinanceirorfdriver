<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Financeiro</title>

<style>
:root{
  --bg:#0f1115;--card:#181b22;--text:#eaeaf0;--muted:#9aa0aa;
  --accent:#f5c542;--danger:#ff5c5c;--ok:#2ecc71;
}
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid #222;
}
header h1{
  font-size:1rem;
  color:var(--accent);
  margin:0;
}
.menu-btn{
  font-size:1.4rem;
  cursor:pointer;
  color:var(--accent);
}

aside{
  position:fixed;
  top:0;left:-260px;
  width:260px;
  height:100%;
  background:#12141b;
  padding:16px;
  transition:.3s;
  z-index:10;
}
aside.active{left:0}
aside h2{
  color:var(--accent);
  font-size:1rem;
  margin-bottom:16px;
}
aside a{
  display:block;
  padding:12px;
  margin-bottom:8px;
  background:var(--card);
  border-radius:10px;
  text-decoration:none;
  color:var(--text);
  font-weight:600;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:9;
}
.overlay.active{display:block}

main{
  padding:16px;
  max-width:480px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
}
.card h2{
  margin:0 0 10px;
  font-size:.95rem;
  color:var(--accent);
}
.row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.ok{color:var(--ok)}
.bad{color:var(--danger)}

footer{
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  padding:12px;
}
</style>
</head>
<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">☰</span>
  <h1>Dashboard Financeiro</h1>
</header>

<aside id="menu">
  <h2>Navegação</h2>
  <a href="index.html">Dashboard</a>
  <a href="dividas.html">Dívidas</a>
  <a href="custos.html">Custos Diários</a>
  <a href="custos_do_veiculo.html">Custos do Veículo</a>
  <a href="resumo.html">Resumo</a>
</aside>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>

  <div class="card">
    <h2>Hoje</h2>
    <div class="row"><span>Data</span><strong id="dataHoje"></strong></div>
    <div class="row"><span>Status</span><strong id="statusHoje">–</strong></div>
    <div class="row"><span>Resultado</span><strong id="liquidoHoje">–</strong></div>
  </div>

  <div class="card">
    <h2>Semana Atual</h2>
    <div id="semana"></div>
  </div>

  <div class="card">
    <h2>IA • Sugestão do Dia</h2>
    <div id="iaSugestao">Insira dados hoje para receber recomendações.</div>
  </div>

</main>

<footer>Dashboard Financeiro • Mobile First</footer>

<script>
const $ = id => document.getElementById(id);

function toggleMenu(){
  menu.classList.toggle('active');
  overlay.classList.toggle('active');
}

$('dataHoje').innerText = new Date().toLocaleDateString('pt-BR');

(function(){
  const hoje = new Date();
  const resumo = JSON.parse(localStorage.getItem('ultimoResumo')||'{}');

  if(resumo.liquido !== undefined){
    $('liquidoHoje').innerText = 'R$ ' + resumo.liquido.toFixed(2);
    $('statusHoje').innerText = resumo.ok ? 'Sustentável' : 'Crítico';
    $('statusHoje').className = resumo.ok ? 'ok' : 'bad';
  }

  const dow = hoje.getDay()||7;
  const seg = new Date(hoje); seg.setDate(hoje.getDate()-dow+1);
  const dom = new Date(seg); dom.setDate(seg.getDate()+6);
  $('semana').innerText =
    seg.toLocaleDateString('pt-BR') + ' a ' +
    dom.toLocaleDateString('pt-BR');

  if(resumo.ia) $('iaSugestao').innerText = resumo.ia;
})();
</script>

</body>
</html>
