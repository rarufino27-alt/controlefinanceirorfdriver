<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard – App Financeiro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542;
  --bg:#0d0d0d;
  --text:#f4f4f4;
  --card:#161616;
  --border:#242424;
  --green:#1DB954;
  --red:#ff3b30;
}
body[data-theme="light"]{
  --bg:#f4f4f4;
  --text:#111;
  --card:#ffffff;
  --border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  padding:80px 16px 150px;
}

.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;align-items:center;gap:12px;
  padding:14px 20px;color:var(--text);
  text-decoration:none;border-bottom:1px solid var(--border);
  font-size:15px
}

.card,.kpi,.small{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:16px
}

h1{color:var(--gold);margin-top:0}

.progress{height:10px;background:var(--border);border-radius:10px;overflow:hidden}
.progress-bar{height:100%;background:var(--gold);width:0%}

.grid{
  display:grid;grid-template-columns:1fr;gap:16px
}
@media(min-width:600px){.grid{grid-template-columns:1fr 1fr}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;align-items:center;
  padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{
  width:58px;height:58px;border-radius:50%;
  background:var(--gold);color:#000;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;margin-top:-28px
}
</style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()"><i class="fa fa-moon"></i></div>

<h1>Dashboard</h1>

  <div class="kpi">
    <div>Resultado do Último Dia</div>
    <div id="lucroValor" style="font-size:32px;font-weight:700">R$ 0,00</div>
  </div>

  <div class="kpi">
    <div>Status</div>
    <div id="statusDia">–</div>
  </div>

  <div class="card">
    <h3>Modo Crise</h3>
    <div id="crise">–</div>
  </div>

  <div class="card">
    <h3>Meta Diária</h3>
    <div class="progress"><div class="progress-bar" id="meta"></div></div>
  </div>

</div>

<nav class="bottom-nav">
  <a href="dividas.html"><i class="fa fa-file-invoice"></i></a>
  <a href="custos.html"><i class="fa fa-chart-line"></i></a>
  <a href="index.html" class="center-btn"><i class="fa fa-house"></i></a>
  <a href="custos_do_veiculo.html"><i class="fa fa-car"></i></a>
  <a href="resumo.html"><i class="fa fa-file"></i></a>
</nav>

<script>
(function(){document.body.dataset.theme=localStorage.getItem('tema')||'dark'})();
function toggleTheme(){const t=document.body.dataset.theme==='light'?'dark':'light';document.body.dataset.theme=t;localStorage.setItem('tema',t)}
function toggleDrawer(){drawer.classList.toggle('open')}

(function atualizar(){
  const resumo = JSON.parse(localStorage.getItem('ultimoResumo')||'{}');
  if(resumo.liquido!==undefined){
    lucroValor.innerText = resumo.liquido.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    statusDia.innerText = resumo.ok?'Sustentável':'Crítico';
    statusDia.style.color = resumo.ok?'var(--green)':'var(--red)';
    crise.innerText = resumo.crise?'ATIVO':'INATIVO';
    crise.style.color = resumo.crise?'var(--red)':'var(--green)';
  }
  const metaDia = 150;
  const entradas = resumo.liquido>0?resumo.liquido:0;
  meta.style.width = Math.min((entradas/metaDia)*100,100)+'%';
})();
</script>

</body>
</html>
